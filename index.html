<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Homework 5</title>
  </head>

  <body>
    <h3>Form adding Ship</h3>
    <form class="ship" name="ship" action="post">
      <label>
        <p>Id:</p>
        <input class="shipId" type="text" name="shipId" placeholder="id" />
      </label>
      <label>
        <p>Model:</p>
        <input
        class="shipModel"
        type="text"
        name="shipModel"
        placeholder="shipModel"
        />
      </label>
      <label>
        <p>Name:</p>
        <input class="shipName" type="text" name="shipName" placeholder="Name" />
      </label>
      <label>
        <p>Produced year:</p>
        <input
        class="shipProducedYear"
        type="text"
        name="shipProducedYear"
        placeholder="producedYear"
        />
      </label>
      <label>
        <p>Capacity:</p>
        <input
        class="shipCapacity"
        type="text"
        name="shipCapacity"
        placeholder="capacity"
        />
      </label>
      <label>
        <p>Average speed:</p>
        <input
        class="shipAverageSpeed"
        type="text"
        name="shipAverageSpeed"
        placeholder="averageSpeed"
        />
      </label>
      <label>
        <p>Count of team:</p>
        <input
        class="shipCountOfTeam"
        type="text"
        name="shipCountOfTeam"
        placeholder="countOfTeam"
        />
      </label>
      <button class="ship__btn" type="submit">Push</button>
    </form>
    <hr />
    <h3>Form adding Truck</h3>
    <form class="truck" name="truck" action="post">
      <label>
        <p>Id:</p>
        <input class="truckId" type="text" name="truckId" placeholder="id" />
      </label>
      <label>
        <p>Model:</p>
        <input
        class="truckModel"
        type="text"
        name="truckModel"
        placeholder="truckModel"
        />
      </label>
      <label>
        <p>License plate:</p>
        <input
        class="truckLicensePlate"
        type="text"
        name="truckLicensePlate"
        placeholder="licensePlate"
        />
      </label>
      <label>
        <p>Produced year:</p>
        <input
        class="truckProducedYear"
        type="text"
        name="truckProducedYear"
        placeholder="producedYear"
        />
      </label>
      <label>
        <p>Capacity:</p>
        <input
        class="truckCapacity"
        type="text"
        name="truckCapacity"
        placeholder="capacity"
        />
      </label>
      <label>
        <p>Average speed:</p>
        <input
        class="truckAverageSpeed"
        type="text"
        name="truckAverageSpeed"
        placeholder="averageSpeed"
        />
      </label>
      <label>
        <p>Type of gas:</p>
        <input
        class="truckTypeOfGas"
        type="text"
        name="truckTypeOfGas"
        placeholder="typeOfGas"
        />
      </label>
      <button class="truck__btn" type="submit">Push</button>
    </form>
    <hr />
    <h3>Form adding Cost</h3>
    <form class="cost" name="cost" action="post">
      <label>
        <p>Transport model:</p>
        <input
        class="costTransportModel"
        type="text"
        name="costTransportModel"
        placeholder="Transport model"
        />
      </label>
      <label>
        <p>Cargo:</p>
        <input class="costCargo" type="text" name="costCargo" placeholder="Cargo" />
      </label>
      <label>
        <p>Distance:</p>
        <input
        class="costDistance"
        type="text"
        name="costDistance"
        placeholder="Distance"
        />
      </label>
      <button class="cost__btn" type="submit">Push</button>
    </form>
    <hr />
    <h4>Transports:</h4>
    <ul class="list-transport"></ul>
    <hr />
    <h4>Cost:</h4>
    <ul class="list-cost"></ul>
  <script type="text/javascript" src="./js/bundle.js"></script></body>
</html>
